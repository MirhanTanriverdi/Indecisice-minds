{% extends 'base.html' %}

{% block title %}Indecisive Minds - Helping You Choose a Website Topic{% endblock %}

{% block content %}
    <h1>New Idea</h1>
    <form method="POST" action="{{ url_for('idea_gen.add_idea', count=count) }}">
        <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter idea title">
        </div>
        <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
